[Rainmeter]
Update=1000
BackgroundMode=2
SolidColor=0,0,0,1
DynamicWindowSize=1
AccurateText=1

[Variables]
@include=#@#variables.inc

; =========================
; WebParser (fetch only)
; =========================

[MeasureStatsJSON]
Measure=Plugin
Plugin=WebParser
URL=https://api.chess.com/pub/player/vicartmc/stats
Download=1
UpdateRate=1800
RegExp=(?s)(.*)
StringIndex=1


; =========================
; Lua parser
; =========================

[MeasureChess]
Measure=Script
ScriptFile=#@#Chess.lua
UpdateRate=1800


[Metadata]
Name=TheRook-HUD
Author=Victor Arturo
Information=Chess.com stats widget
Version=0.5


; =========================
; Ultra-minimal diffused shadow
; =========================

[Shadow1]
Meter=Shape
Shape=Rectangle 1,2,322,252,38 | Fill Color 0,0,0,22 | StrokeWidth 0

[Shadow2]
Meter=Shape
Shape=Rectangle 2,4,324,254,40 | Fill Color 0,0,0,14 | StrokeWidth 0

[Shadow3]
Meter=Shape
Shape=Rectangle 3,6,326,256,42 | Fill Color 0,0,0,8 | StrokeWidth 0


; =========================
; Card
; =========================

[Card]
Meter=Shape
Shape=Rectangle 0,0,320,250,36 | Fill Color 40,40,40,190 | StrokeWidth 0


; =========================
; Header
; =========================

[Avatar]
Meter=Shape
Shape=Ellipse 40,50,20,20 | Fill Color 220,220,220,255

[Username]
Meter=String
X=77
Y=40
FontFace=Inter
FontSize=14
FontColor=#TextPrimary#
CharacterSpacing=-1
Text=#Username#
AntiAlias=1

[ModeIndicator]
Meter=Shape
Shape=Polygon 219,46 | 229,46 | 224,54 | StrokeWidth 0 | Fill Color #TextMuted#
AntiAlias=1

[Mode]
Meter=String
X=236
Y=40
FontFace=Inter
FontSize=12
FontColor=#TextMuted#
Text=#GameMode#
AntiAlias=1


; =========================
; Dividers
; =========================

[DividerTop]
Meter=Shape
Shape=Line 32,91,288,91 | StrokeWidth 1 | Stroke Color 255,255,255,28

[DividerBottom]
Meter=Shape
Shape=Line 32,190,288,190 | StrokeWidth 1 | Stroke Color 255,255,255,28


; =========================
; ELO block
; =========================

[EloLabel]
Meter=String
X=55
Y=133
FontFace=Inter Bold
FontSize=13
FontColor=#TextMuted#
Text=ELO
AntiAlias=1

[EloValue]
Meter=String
X=160
Y=98
StringAlign=Center
FontFace=Inter Black
FontSize=40
FontColor=#TextPrimary#
Text=#EloValue#
AntiAlias=1
DynamicVariables=1

[Delta]
Meter=String
X=160
Y=154
StringAlign=Center
FontFace=Inter Bold
FontSize=18
FontColor=#Green#
Text=#EloDelta#
AntiAlias=1
DynamicVariables=1


; =========================
; Footer
; =========================

[Wins]
Meter=String
X=36
Y=215
FontFace=Inter
FontSize=11
FontColor=#Green#
Text=W #Wins#
AntiAlias=1
DynamicVariables=1

[Draws]
Meter=String
X=90
Y=215
FontFace=Inter
FontSize=11
FontColor=#TextMuted#
Text=D #Draws#
AntiAlias=1
DynamicVariables=1

[Losses]
Meter=String
X=132
Y=215
FontFace=Inter
FontSize=11
FontColor=#Red#
Text=L #Losses#
AntiAlias=1
DynamicVariables=1

[Updated]
Meter=String
X=300
Y=215
StringAlign=Right
FontFace=Inter
FontSize=10
FontColor=#TextMuted#
Text=Updated #LastUpdate#
AntiAlias=1
DynamicVariables=1


; =========================
; Debug
; =========================

[TestRapidRating]
Meter=String
X=20
Y=20
FontFace=Inter
FontSize=16
FontColor=255,0,0,255
Text=Rapid rating: #EloValue#
AntiAlias=1
DynamicVariables=1
